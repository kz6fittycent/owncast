name: owncast
adopt-info: owncast
summary: Take control over your content and stream it yourself.
description: |
  Take control over your content and stream it yourself.

license: MIT

base: core20
grade: stable 
confinement: strict
compression: lzo

architectures:
  - build-on: amd64
  
assumes:
  - command-chain  

package-repositories:
  - type: apt
    ppa: longsleep/golang-backports

apps:
  owncast:
    command: bin/go run $SNAP/bin/main.go
    command-chain: 
      - bin/homeishome-launch      
    plugs:
      - home
      - network
      - network-bind
      
parts:
  owncast:
    source: https://github.com/owncast/owncast
    source-type: git
    plugin: go
    go-channel: latest/stable
    
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"  
          
    stage-packages:
      - libslang2
      - freeglut3 
      - libglu1-mesa   
      - ffmpeg
      - golang
      
  homeishome-launch:
    plugin: nil
    stage-snaps:
      - homeishome-launch         
